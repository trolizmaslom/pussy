<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="images/shipfish.ico">

        <title></title>

        <link rel="stylesheet" type="text/css" href="css/reset.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

        <script src="js/jquery-1.11.3.min.js"></script>

    <body>

        <div class="video-wrap type-three video-wrap-main" data-video="video/megaVideo.mp4" data-poster="http://img.youtube.com/vi/QH2-TGUlwu4/default.jpg">
            <div class="video-wrap-container">

            </div>
            <div class="video-controls">
                <div class="static-controls left">
                    <span class="play-pause-video"></span>
                    <span class="video-time">
                        <span class="current-time"></span>
                        <span class="seporator">/</span>
                        <span class="end-time"></span>
                    </span>
                </div>

                <div class="video-time-line-wrap">
                    <span class="video-time-line">
                        <span class="video-time-line-current"></span>
                        <span class="video-time-line-load"></span>
                    </span>
                </div>

                <div class="static-controls right">
                    <div class="volume-param">
                        <div class="volume-text">
                            Volume
                        </div>
                        <div class="volume-line">
                            <div class="volume-line-current"></div>
                        </div>
                    </div>
                    <div class="fullscreen-icon"></div>
                </div>
            </div>

        </div>

        <div class="video-wrap type-three video-wrap-main" data-video="video/megaVideo.mp4" data-poster="http://img.youtube.com/vi/QH2-TGUlwu4/default.jpg">

                </div>
                <div class="video-time-line-wrap">
                    <span class="video-time-line">
