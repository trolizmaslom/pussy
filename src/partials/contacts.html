<section id="contacts" class="contacts">
    <div class="section-bg"><img src="images/contacts-bg.png" alt=""></div>
    <div class="contacts-wrapp">
        <div class="cfix mbox">
            <div class="left-sect">
                <div class="title-text">
                    <h2>Наши контакты</h2>
                </div>
                <div class="form-wrap">
                    <div class="item-d cfix">
                        <div class="titl">
                            <p>тел.:</p>
                        </div>
                        <div class="desc">
                            <p>+ (380) 99 777 7777</p>
                        </div>
                    </div>
                    <div class="item-d cfix">
                        <div class="titl">
                            <p>адрес :</p>
                        </div>
                        <div class="desc">
                            <p> Россия г.Москва ул.Ленина, 77</p>
                        </div>
                    </div>
                    <div class="item-d cfix">
                        <div class="titl">
                            <p>skype :</p>
                        </div>
                        <div class="desc">
                            <p>LuckyCats</p>
                        </div>
                    </div>
                    <div class="quest">
                        <p>Хотите задать вопрос?</p>
                        <p>Задавайте!</p>
                    </div>
                    <form class="contacts-form form">
                        <div class="form_row">
                            <div class="form_input_wrap half">
                                <div class="form_input">
                                    <input type="text" name="name" placeholder="Ваше имя" required="required" />
                                </div>
                            </div>
                            <div class="form_input_wrap half right">
                                <div class="form_input">
                                    <input type="email" name="email" placeholder="Ваш E-mail" required="required" />
                                </div>
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="form_input_wrap">
                                <div class="form_input">
                                    <textarea name="comment" placeholder="Ваш комментарий" required="required"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form_row buttons_form_main">

                            <div class="buttons_form_wrap">
                                <button type="submit" class="button green-button">
                                    <span>отправить</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right-sect">
                <div class="border-align">
                    <div class="border">
                        <img class="ramka" src="images/ramka.png" alt="">
                        <div id="mapInit"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
